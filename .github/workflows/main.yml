name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3 python3-pip python3-setuptools git zip \
          libffi-dev libssl-dev libglu1-mesa-dev pkg-config \
          libgl1-mesa-dev libegl1-mesa-dev \
          openjdk-17-jdk unzip

    - name: Install buildozer & Cython
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer cython

    - name: Prepare Android SDK folder (fix sdkmanager)
      run: |
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O /tmp/clt.zip
        unzip /tmp/clt.zip -d /tmp/clt
        mv /tmp/clt/cmdline-tools/* $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/

    - name: Create legacy sdkmanager path for Buildozer
      run: |
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/tools/bin
        ln -sf $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager \
               $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager

    - name: Accept Android SDK licenses
      run: |
        yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk --licenses

    - name: Install build-tools & platform-tools
      run: |
        $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
          "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
